<!DOCTYPE html>
<html lang="en">

<head>
    <title>Photo Gallery</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <style>
        h1 {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Photo Gallery</h1>
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-md-4 col-lg-3">
                <figure>
                    <img src="https://cars.usnews.com/static/images/Auto/izmo/i135843545/2018_jeep_wrangler_angularfront.jpg" alt="Jeep Wrangler" class="img-fluid img-thumbnail">
                    <figcaption>Jeep Wrangler</figcaption>
                </figure>
            </div>
            <div class="col-sm-6 col-md-4 col-lg-3">
                <figure>
                    <img src="https://media.autoexpress.co.uk/image/upload/t_content-image-full-desktop@1/v1583150113/autoexpress/2020/03/Volvo%20XC90%20UK%20review%20-%201%20.jpg" alt="Volvo XC90" class="img-fluid img-thumbnail">
                    <figcaption>Volvo XC90</figcaption>
                </figure>
            </div>
            <div class="col-sm-6 col-md-4 col-lg-3">
                <figure>
                    <img src="https://t1-cms-3.images.toyota-europe.com/toyotaone/trtr/Toyota-Highlander-Hybrid-(1)_tcm-3043-1968494.jpg" alt="Toyota Highlander" class="img-fluid img-thumbnail">
                    <figcaption>Toyota Highlander</figcaption>
                </figure>
            </div>
            <div class="col-sm-6 col-md-4 col-lg-3">
                <figure>
                    <img src="https://cdn1.carbuyer.co.uk/sites/carbuyer_d7/files/car_images/hyundai-tucson-cutout-v2-2018.jpg" alt="Hyundai Tucson" class="img-fluid img-thumbnail">
                    <figcaption>Hyundai Tucson</figcaption>
                </figure>
            </div>
            <div class="col-sm-6 col-md-4 col-lg-3">
                <figure>
                    <img src="https://cdn.motor1.com/images/mgl/lAOqE/s3/2019-bmw-x5-xdrive45e.jpg" alt="BMW X5" class="img-fluid img-thumbnail">
                    <figcaption>BMW X5</figcaption>
                </figure>
            </div>
            <div class="col-sm-6 col-md-4 col-lg-3">
                <figure>
                    <img src="https://pictures.dealer.com/j/jimelliskennesawvw/1193/cbe1242239b5ee457f972fb5edb944bex.jpg?impolicy=downsize&w=568" alt="Volkswagen Tiguan" class="img-fluid img-thumbnail">
                    <figcaption>Volkswagen Tiguan</figcaption>
                </figure>
            </div>
            <div class="col-sm-6 col-md-4 col-lg-3">
                <figure>
                    <img src="https://cdn.motor1.com/images/mgl/Q2B00/s1/nuova-peugeot-2008-e-le-concorrenti.jpg" alt="Nissan Qashqai" class="img-fluid img-thumbnail">
                    <figcaption>Nissan Qashqai</figcaption>
                </figure>
            </div>
            <div class="col-sm-6 col-md-4 col-lg-3">
                <figure>
                    <img src="https://editorial.pxcrush.net/carsales/general/editorial/range-rover-sport_21my_150720_01.jpg?width=1024&height=683" alt="Range Rover Sport" class="img-fluid img-thumbnail">
                    <figcaption>Range Rover Sport</figcaption>
                </figure>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>

</html>
